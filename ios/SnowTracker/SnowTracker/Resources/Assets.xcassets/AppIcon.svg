<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3880F8"/>
      <stop offset="100%" style="stop-color:#B0E0F8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#skyGradient)"/>

  <!-- Mountain -->
  <polygon points="153,870 512,256 870,870" fill="#64788C"/>

  <!-- Snow Cap -->
  <polygon points="358,563 512,256 665,563 563,461 512,512 461,461" fill="white"/>

  <!-- Snowflakes -->
  <g stroke="white" stroke-width="12" stroke-linecap="round">
    <!-- Large snowflake -->
    <line x1="205" y1="205" x2="205" y2="123"/>
    <line x1="205" y1="205" x2="276" y2="246"/>
    <line x1="205" y1="205" x2="276" y2="164"/>
    <line x1="205" y1="205" x2="205" y2="287"/>
    <line x1="205" y1="205" x2="134" y2="246"/>
    <line x1="205" y1="205" x2="134" y2="164"/>
  </g>

  <g stroke="white" stroke-width="6" stroke-linecap="round">
    <!-- Small snowflakes -->
    <circle cx="768" cy="154" r="3" fill="white"/>
    <circle cx="870" cy="358" r="3" fill="white"/>
  </g>
</svg>
