name: SnowTracker
options:
  bundleIdPrefix: com.snowtracker
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "15.0"
  generateEmptyDirectories: true
  groupSortPosition: top

packages:
  Alamofire:
    url: https://github.com/Alamofire/Alamofire.git
    from: 5.8.0
  Get:
    url: https://github.com/CreateAPI/Get.git
    from: 2.1.0
  Nuke:
    url: https://github.com/kean/Nuke.git
    from: 12.1.0
  KeychainSwift:
    url: https://github.com/evgenyneu/keychain-swift.git
    from: 20.0.0

targets:
  SnowTracker:
    type: application
    platform: iOS
    sources:
      - path: SnowTracker/SnowTracker/Sources
      - path: SnowTracker/SnowTracker/Resources
    settings:
      base:
        INFOPLIST_FILE: SnowTracker/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.snowtracker.app
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: "1"
        DEVELOPMENT_TEAM: 9LS3VUA9NG
        CODE_SIGN_STYLE: Automatic
        SWIFT_VERSION: "5.9"
        TARGETED_DEVICE_FAMILY: "1,2"
        SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD: true
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
    entitlements:
      path: SnowTracker/SnowTracker.entitlements
      properties:
        com.apple.security.application-groups:
          - group.com.snowtracker.app
    dependencies:
      - package: Alamofire
      - package: Get
      - package: Nuke
      - package: KeychainSwift
      - target: SnowTrackerWidgetExtension
    info:
      path: SnowTracker/Info.plist
      properties:
        CFBundleName: Snow Tracker
        CFBundleDisplayName: Snow Tracker
        CFBundleShortVersionString: "1.0.0"
        CFBundleVersion: "1"
        UILaunchScreen:
          UIColorName: AccentColor
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight

  SnowTrackerWidgetExtension:
    type: app-extension
    platform: iOS
    sources:
      - path: SnowTrackerWidget
    settings:
      base:
        INFOPLIST_FILE: SnowTrackerWidget/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.snowtracker.app.widget
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: "1"
        DEVELOPMENT_TEAM: 9LS3VUA9NG
        CODE_SIGN_STYLE: Automatic
        SWIFT_VERSION: "5.9"
        TARGETED_DEVICE_FAMILY: "1,2"
    entitlements:
      path: SnowTrackerWidget/SnowTrackerWidget.entitlements
      properties:
        com.apple.security.application-groups:
          - group.com.snowtracker.app
    info:
      path: SnowTrackerWidget/Info.plist
      properties:
        CFBundleName: Snow Tracker Widget
        CFBundleDisplayName: Snow Tracker Widget
        CFBundleShortVersionString: "1.0.0"
        CFBundleVersion: "1"
        NSExtension:
          NSExtensionPointIdentifier: com.apple.widgetkit-extension

  SnowTrackerTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: SnowTracker/SnowTrackerTests
        optional: true
    dependencies:
      - target: SnowTracker
    settings:
      base:
        INFOPLIST_FILE: SnowTracker/SnowTrackerTests/Info.plist

  SnowTrackerUITests:
    type: bundle.ui-testing
    platform: iOS
    sources:
      - path: SnowTracker/SnowTrackerUITests
        optional: true
    dependencies:
      - target: SnowTracker
    settings:
      base:
        INFOPLIST_FILE: SnowTracker/SnowTrackerUITests/Info.plist

schemes:
  SnowTracker:
    build:
      targets:
        SnowTracker: all
    run:
      config: Debug
    test:
      config: Debug
      targets:
        - SnowTrackerTests
        - SnowTrackerUITests
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
