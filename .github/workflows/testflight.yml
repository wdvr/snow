name: Deploy to TestFlight

on:
  # Internal testing: every push to main (no daily limit for internal testers)
  push:
    branches:
      - main
    # Also trigger on version tags for external beta release
    tags:
      - 'v*'
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      build_number_increment:
        description: 'Increment build number by'
        required: false
        default: '1'
        type: string
      external_release:
        description: 'Submit for external beta review'
        required: false
        default: false
        type: boolean

# Deployment strategy:
# - Push to main: internal testers only (unlimited)
# - Version tags (v*): internal + external beta review (6/day limit)
# - Manual: choose internal or external

concurrency:
  group: testflight-deploy
  cancel-in-progress: false

env:
  SCHEME: 'SnowTracker'
  PROJECT_PATH: 'ios/SnowTracker.xcodeproj'

jobs:
  build-and-upload:
    name: Build and Upload to TestFlight
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode 26
      run: |
        # Find and select the latest Xcode 26.x
        XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -V | tail -1)
        if [ -n "$XCODE_PATH" ]; then
          echo "Found Xcode 26: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
        else
          echo "ERROR: No Xcode 26.x found in /Applications"
          ls -la /Applications/ | grep -i xcode
          exit 1
        fi

        # Verify
        xcodebuild -version
        xcrun --show-sdk-version --sdk iphoneos

    - name: Install XcodeGen
      run: brew install xcodegen

    - name: Generate Xcode project
      run: |
        cd ios
        xcodegen generate

    - name: Resolve Swift Package Dependencies
      run: |
        xcodebuild -resolvePackageDependencies \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }}

    - name: Increment build number
      run: |
        cd ios
        # Get current build number and increment
        CURRENT_BUILD=$(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" SnowTracker/Info.plist 2>/dev/null || echo "1")
        NEW_BUILD=$((CURRENT_BUILD + ${{ github.event.inputs.build_number_increment || 1 }}))
        echo "Incrementing build number from $CURRENT_BUILD to $NEW_BUILD"

        # Update Info.plist
        /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" SnowTracker/Info.plist

        # Also update widget if exists
        if [ -f "SnowTrackerWidget/Info.plist" ]; then
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" SnowTrackerWidget/Info.plist
        fi

    - name: Setup App Store Connect API Key
      run: |
        mkdir -p ~/.private_keys
        echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" | tr -d '\r' > ~/.private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
        chmod 600 ~/.private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

    - name: Install certificates
      env:
        DISTRIBUTION_CERTIFICATE_BASE64: ${{ secrets.DISTRIBUTION_CERTIFICATE_BASE64 }}
        DISTRIBUTION_CERTIFICATE_PASSWORD: ${{ secrets.DISTRIBUTION_CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # Create temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Import certificate
        CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
        echo -n "$DISTRIBUTION_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
        security import $CERTIFICATE_PATH -P "$DISTRIBUTION_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Add to keychain search list
        security list-keychain -d user -s $KEYCHAIN_PATH login.keychain-db

    - name: Archive app
      run: |
        xcodebuild archive \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -configuration Release \
          -archivePath ~/Export/SnowTracker.xcarchive \
          -destination 'generic/platform=iOS' \
          -allowProvisioningUpdates \
          -authenticationKeyPath ~/.private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8 \
          -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
          -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} \
          CODE_SIGN_STYLE=Automatic \
          DEVELOPMENT_TEAM=N324UX8D9M

    - name: Create ExportOptions.plist
      run: |
        cat > /tmp/ExportOptions.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>N324UX8D9M</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>uploadSymbols</key>
            <true/>
            <key>destination</key>
            <string>upload</string>
        </dict>
        </plist>
        EOF

    - name: Export and Upload to TestFlight
      run: |
        xcodebuild -exportArchive \
          -archivePath ~/Export/SnowTracker.xcarchive \
          -exportPath ~/Export \
          -exportOptionsPlist /tmp/ExportOptions.plist \
          -allowProvisioningUpdates \
          -authenticationKeyPath ~/.private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8 \
          -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
          -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}

    - name: Install PyJWT for App Store Connect API
      run: pip3 install --break-system-packages PyJWT cryptography

    - name: Wait for build processing and distribute to TestFlight
      env:
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      run: |
        # Get the build number we just uploaded
        BUILD_NUMBER=$(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" ios/SnowTracker/Info.plist)
        VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" ios/SnowTracker/Info.plist)
        APP_BUNDLE_ID="com.snowtracker.app"

        echo "Waiting for build $VERSION ($BUILD_NUMBER) to finish processing..."

        # Generate JWT for App Store Connect API using Python (single line to avoid indentation issues)
        JWT=$(python3 -c "import jwt,time,os;k=os.environ['APP_STORE_CONNECT_KEY_ID'];i=os.environ['APP_STORE_CONNECT_ISSUER_ID'];print(jwt.encode({'iss':i,'iat':int(time.time()),'exp':int(time.time())+1200,'aud':'appstoreconnect-v1'},open(os.path.expanduser(f'~/.private_keys/AuthKey_{k}.p8')).read(),algorithm='ES256',headers={'kid':k}))")

        # Get the app ID (use -g to disable URL globbing for square brackets)
        APP_RESPONSE=$(curl -g -s -H "Authorization: Bearer $JWT" \
          "https://api.appstoreconnect.apple.com/v1/apps?filter[bundleId]=$APP_BUNDLE_ID")
        APP_ID=$(echo "$APP_RESPONSE" | python3 -c "import sys,json; print(json.load(sys.stdin)['data'][0]['id'])")
        echo "App ID: $APP_ID"

        # Poll for the build to finish processing (max 30 minutes)
        MAX_ATTEMPTS=60
        ATTEMPT=0
        BUILD_ID=""

        while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
          ATTEMPT=$((ATTEMPT + 1))
          echo "Checking build status (attempt $ATTEMPT/$MAX_ATTEMPTS)..."

          # Regenerate JWT periodically (they expire)
          if [ $((ATTEMPT % 20)) -eq 0 ]; then
            JWT=$(python3 -c "import jwt,time,os;k=os.environ['APP_STORE_CONNECT_KEY_ID'];i=os.environ['APP_STORE_CONNECT_ISSUER_ID'];print(jwt.encode({'iss':i,'iat':int(time.time()),'exp':int(time.time())+1200,'aud':'appstoreconnect-v1'},open(os.path.expanduser(f'~/.private_keys/AuthKey_{k}.p8')).read(),algorithm='ES256',headers={'kid':k}))")
          fi

          # Get builds for this app, filter by version
          BUILDS_RESPONSE=$(curl -g -s -H "Authorization: Bearer $JWT" \
            "https://api.appstoreconnect.apple.com/v1/builds?filter[app]=$APP_ID&filter[version]=$BUILD_NUMBER&limit=1")

          BUILD_ID=$(echo "$BUILDS_RESPONSE" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d['data'][0]['id'] if d.get('data') else '')" 2>/dev/null || echo "")
          PROCESSING_STATE=$(echo "$BUILDS_RESPONSE" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d['data'][0]['attributes']['processingState'] if d.get('data') else 'NOT_FOUND')" 2>/dev/null || echo "NOT_FOUND")

          echo "Build ID: $BUILD_ID, Processing State: $PROCESSING_STATE"

          if [ "$PROCESSING_STATE" = "VALID" ]; then
            echo "Build processing complete!"
            break
          elif [ "$PROCESSING_STATE" = "INVALID" ]; then
            echo "Build processing failed!"
            exit 1
          fi

          sleep 30
        done

        if [ -z "$BUILD_ID" ] || [ "$PROCESSING_STATE" != "VALID" ]; then
          echo "Build did not finish processing in time"
          exit 1
        fi

        # Get beta groups for internal testing
        echo "Fetching beta groups..."
        GROUPS_RESPONSE=$(curl -s -H "Authorization: Bearer $JWT" \
          "https://api.appstoreconnect.apple.com/v1/apps/$APP_ID/betaGroups")

        # Find the internal testers group (or first available group)
        BETA_GROUP_ID=$(echo "$GROUPS_RESPONSE" | python3 -c "
        import sys, json
        data = json.load(sys.stdin)
        groups = data.get('data', [])
        # Prefer 'Internal Testers' or 'App Store Connect Users' group
        for g in groups:
            name = g['attributes'].get('name', '').lower()
            if 'internal' in name or 'app store connect' in name:
                print(g['id'])
                sys.exit(0)
        # Fall back to first group
        if groups:
            print(groups[0]['id'])
        " 2>/dev/null || echo "")

        if [ -z "$BETA_GROUP_ID" ]; then
          echo "No beta groups found. Please create a beta group in App Store Connect."
          echo "The build has been uploaded but cannot be auto-distributed without a beta group."
          exit 0
        fi

        echo "Adding build to beta group $BETA_GROUP_ID..."

        # Add the build to the beta group
        ADD_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
          -H "Authorization: Bearer $JWT" \
          -H "Content-Type: application/json" \
          -d "{\"data\":[{\"type\":\"builds\",\"id\":\"$BUILD_ID\"}]}" \
          "https://api.appstoreconnect.apple.com/v1/betaGroups/$BETA_GROUP_ID/relationships/builds")

        HTTP_CODE=$(echo "$ADD_RESPONSE" | tail -n1)
        RESPONSE_BODY=$(echo "$ADD_RESPONSE" | sed '$d')

        if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "409" ]; then
          echo "Build successfully added to beta group for TestFlight distribution!"
        else
          echo "Failed to add build to beta group. HTTP $HTTP_CODE"
          echo "$RESPONSE_BODY"
          # Don't fail the workflow - the build is still uploaded
        fi

        # Submit for external beta review only on tag push or manual request
        if [[ "${{ github.ref }}" == refs/tags/v* ]] || [[ "${{ github.event.inputs.external_release }}" == "true" ]]; then
          echo "Submitting build for external beta review..."

          # Add beta build localization (required for external testing)
          curl -s -X POST \
            -H "Authorization: Bearer $JWT" \
            -H "Content-Type: application/json" \
            -d "{\"data\":{\"type\":\"betaBuildLocalizations\",\"attributes\":{\"locale\":\"en-US\",\"whatsNew\":\"Bug fixes and improvements.\"},\"relationships\":{\"build\":{\"data\":{\"type\":\"builds\",\"id\":\"$BUILD_ID\"}}}}}" \
            "https://api.appstoreconnect.apple.com/v1/betaBuildLocalizations"

          # Submit for beta review
          REVIEW_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $JWT" \
            -H "Content-Type: application/json" \
            -d "{\"data\":{\"type\":\"betaAppReviewSubmissions\",\"relationships\":{\"build\":{\"data\":{\"type\":\"builds\",\"id\":\"$BUILD_ID\"}}}}}" \
            "https://api.appstoreconnect.apple.com/v1/betaAppReviewSubmissions")

          HTTP_CODE=$(echo "$REVIEW_RESPONSE" | tail -n1)
          if [ "$HTTP_CODE" = "201" ] || [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "409" ]; then
            echo "Build submitted for external beta review!"
          else
            echo "Note: External beta review submission returned HTTP $HTTP_CODE (may already be submitted)"
          fi
        else
          echo "Skipping external beta review (internal-only deployment)"
        fi

    - name: Upload to TestFlight Summary
      run: |
        BUILD_NUMBER=$(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" ios/SnowTracker/Info.plist)
        VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" ios/SnowTracker/Info.plist)
        echo "## TestFlight Upload Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Scheme**: ${{ env.SCHEME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: $VERSION ($BUILD_NUMBER)" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Uploaded at**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Distribution" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Internal testers: immediate access" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ github.ref }}" == refs/tags/v* ]] || [[ "${{ github.event.inputs.external_release }}" == "true" ]]; then
          echo "- ✅ External testers: submitted for beta review" >> $GITHUB_STEP_SUMMARY
        else
          echo "- ⏭️ External testers: skipped (push to main)" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Cleanup
      if: always()
      run: |
        rm -rf ~/.private_keys
        rm -rf ~/Export
        # Delete temporary keychain
        security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true
