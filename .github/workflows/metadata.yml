name: Update App Store Metadata

on:
  workflow_dispatch:
    inputs:
      upload_screenshots:
        description: 'Upload screenshots'
        required: false
        default: false
        type: boolean
      upload_icon:
        description: 'Upload app icon only'
        required: false
        default: false
        type: boolean

jobs:
  upload-metadata:
    name: Upload Metadata to App Store Connect
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: ios/fastlane

    - name: Install Fastlane
      run: |
        cd ios/fastlane
        bundle install

    - name: Setup App Store Connect API Key
      run: |
        mkdir -p ~/.private_keys
        echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" > ~/.private_keys/AuthKey.p8
        chmod 600 ~/.private_keys/AuthKey.p8

    - name: Upload app icon only
      if: ${{ github.event.inputs.upload_icon == 'true' }}
      env:
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_KEY_PATH: ~/.private_keys/AuthKey.p8
      run: |
        cd ios/fastlane
        bundle exec fastlane upload_icon

    - name: Upload metadata
      if: ${{ github.event.inputs.upload_icon != 'true' }}
      env:
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_KEY_PATH: ~/.private_keys/AuthKey.p8
      run: |
        cd ios/fastlane
        if [ "${{ github.event.inputs.upload_screenshots }}" = "true" ]; then
          bundle exec fastlane deliver_metadata
        else
          bundle exec fastlane deliver_metadata skip_screenshots:true
        fi

    - name: Cleanup
      if: always()
      run: rm -rf ~/.private_keys
