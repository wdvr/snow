name: Seed Resorts

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - prod
        default: staging
      dry_run:
        description: 'Dry run (show what would be created)'
        required: false
        type: boolean
        default: false
      update_existing:
        description: 'Update existing resorts instead of skipping'
        required: false
        type: boolean
        default: false

jobs:
  seed:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Seed resorts
        working-directory: backend
        env:
          RESORTS_TABLE: snow-tracker-resorts-${{ env.ENVIRONMENT }}
          PYTHONPATH: ${{ github.workspace }}/backend/src
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          if [ "${{ github.event.inputs.update_existing }}" = "true" ]; then
            ARGS="$ARGS --update"
          fi
          python scripts/seed_resorts.py $ARGS
