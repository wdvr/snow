name: iOS Build

# Inline build workflow using App Store Connect API for automatic signing.
# A cert cleanup step runs before each archive to revoke excess development
# certificates (Xcode creates a new one per ephemeral CI build). This keeps
# the certificate count under Apple's limit automatically.

on:
  push:
    branches:
      - main
    paths:
      - 'ios/**'
      - '.github/workflows/ios-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'ios/**'
  workflow_dispatch:

concurrency:
  group: ios-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

env:
  TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

jobs:
  build:
    name: Build & Archive
    runs-on: macos-15
    timeout-minutes: 30
    outputs:
      build_number: ${{ steps.version.outputs.build }}
      version: ${{ steps.version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Select Xcode
      run: |
        XCODE_PATH=$(ls -d /Applications/Xcode_26*.app 2>/dev/null | sort -V | tail -1)
        if [ -z "$XCODE_PATH" ]; then
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
        fi
        if [ -z "$XCODE_PATH" ]; then
          XCODE_PATH="/Applications/Xcode.app"
        fi

        if [ -d "$XCODE_PATH" ]; then
          echo "Using Xcode: $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH/Contents/Developer" || true
        else
          echo "Using default Xcode"
        fi
        xcodebuild -version

    - name: Install XcodeGen
      run: which xcodegen || brew install xcodegen

    - name: Generate Xcode project
      run: |
        cd ios
        xcodegen generate

    - name: Resolve Swift Package Dependencies
      run: |
        xcodebuild -resolvePackageDependencies \
          -project ios/SnowTracker.xcodeproj \
          -scheme SnowTracker

    - name: Calculate build number
      id: version
      run: |
        BUILD=$(git rev-list --count HEAD)
        PLIST="ios/SnowTracker/Info.plist"
        VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$PLIST" 2>/dev/null || echo "1.0.0")

        # Update build number in main Info.plist
        /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD" "$PLIST" 2>/dev/null || \
        /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string $BUILD" "$PLIST"

        # Update widget Info.plist
        WIDGET_PLIST="ios/SnowTrackerWidget/Info.plist"
        if [ -f "$WIDGET_PLIST" ]; then
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD" "$WIDGET_PLIST" 2>/dev/null || true
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" "$WIDGET_PLIST" 2>/dev/null || true
        fi

        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "build=$BUILD" >> $GITHUB_OUTPUT
        echo "Building version $VERSION ($BUILD)"

    - name: Setup App Store Connect API Key
      if: github.event_name != 'pull_request'
      run: |
        mkdir -p $RUNNER_TEMP/private_keys
        echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" | tr -d '\r' > $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
        chmod 600 $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

    - name: Cleanup excess certificates
      if: github.event_name != 'pull_request'
      run: |
        # Revoke excess development certificates to prevent hitting Apple's limit.
        # Xcode automatic signing creates a new dev cert on each CI build because
        # ephemeral runners have no certs in their keychain. This step keeps only
        # the newest dev cert and removes the rest via the ASC API.
        python3 - "${{ secrets.APP_STORE_CONNECT_KEY_ID }}" "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" "$RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8" << 'PYTHON_SCRIPT'
        import sys, json, time, base64, struct, urllib.request, urllib.error
        from cryptography.hazmat.primitives import hashes, serialization
        from cryptography.hazmat.primitives.asymmetric import ec, utils

        key_id, issuer_id, key_path = sys.argv[1], sys.argv[2], sys.argv[3]

        def b64url(data):
            return base64.urlsafe_b64encode(data).rstrip(b'=').decode()

        # Generate ASC API JWT
        with open(key_path, 'rb') as f:
            private_key = serialization.load_pem_private_key(f.read(), password=None)
        header = b64url(json.dumps({"alg": "ES256", "kid": key_id, "typ": "JWT"}).encode())
        now = int(time.time())
        payload = b64url(json.dumps({"iss": issuer_id, "iat": now, "exp": now + 600, "aud": "appstoreconnect-v1"}).encode())
        signing_input = f"{header}.{payload}".encode()
        der_sig = private_key.sign(signing_input, ec.ECDSA(hashes.SHA256()))
        r, s = utils.decode_dss_signature(der_sig)
        sig = r.to_bytes(32, 'big') + s.to_bytes(32, 'big')
        token = f"{header}.{payload}.{b64url(sig)}"

        headers = {"Authorization": f"Bearer {token}"}

        def api_get(url):
            req = urllib.request.Request(url, headers=headers)
            return json.loads(urllib.request.urlopen(req).read())

        def api_delete(url):
            req = urllib.request.Request(url, headers=headers, method='DELETE')
            try:
                urllib.request.urlopen(req)
                return True
            except urllib.error.HTTPError:
                return False

        # List all certificates
        data = api_get("https://api.appstoreconnect.apple.com/v1/certificates?limit=200")
        certs = data.get("data", [])

        # Separate by type: keep 1 dev cert, keep 2 distribution certs
        dev_certs = [c for c in certs if "DEVELOPMENT" in c["attributes"]["certificateType"]]
        dist_certs = [c for c in certs if "DISTRIBUTION" in c["attributes"]["certificateType"]]

        dev_certs.sort(key=lambda c: c["attributes"].get("expirationDate", ""), reverse=True)
        dist_certs.sort(key=lambda c: c["attributes"].get("expirationDate", ""), reverse=True)

        revoked = 0
        for cert in dev_certs[1:]:  # Keep newest 1
            name = cert["attributes"].get("name", cert["id"])
            if api_delete(f"https://api.appstoreconnect.apple.com/v1/certificates/{cert['id']}"):
                print(f"Revoked dev cert: {name}")
                revoked += 1

        for cert in dist_certs[2:]:  # Keep newest 2
            name = cert["attributes"].get("name", cert["id"])
            if api_delete(f"https://api.appstoreconnect.apple.com/v1/certificates/{cert['id']}"):
                print(f"Revoked dist cert: {name}")
                revoked += 1

        print(f"Certificate cleanup: {len(dev_certs)} dev, {len(dist_certs)} dist found; {revoked} revoked")
        PYTHON_SCRIPT

    - name: Build (PR - no signing)
      if: github.event_name == 'pull_request'
      run: |
        xcodebuild build \
          -project ios/SnowTracker.xcodeproj \
          -scheme SnowTracker \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          CODE_SIGNING_ALLOWED=NO

    - name: Archive app
      if: github.event_name != 'pull_request'
      run: |
        xcodebuild archive \
          -project ios/SnowTracker.xcodeproj \
          -scheme SnowTracker \
          -configuration Release \
          -archivePath $RUNNER_TEMP/Export/App.xcarchive \
          -destination 'generic/platform=iOS' \
          -allowProvisioningUpdates \
          -authenticationKeyPath $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8 \
          -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
          -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} \
          CODE_SIGN_STYLE=Automatic \
          DEVELOPMENT_TEAM=${{ env.TEAM_ID }}

    - name: Create ExportOptions.plist
      if: github.event_name != 'pull_request'
      run: |
        cat > /tmp/ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>${{ env.TEAM_ID }}</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>uploadSymbols</key>
            <true/>
            <key>destination</key>
            <string>export</string>
        </dict>
        </plist>
        EOF

    - name: Export IPA
      if: github.event_name != 'pull_request'
      run: |
        xcodebuild -exportArchive \
          -archivePath $RUNNER_TEMP/Export/App.xcarchive \
          -exportPath $RUNNER_TEMP/Export \
          -exportOptionsPlist /tmp/ExportOptions.plist \
          -allowProvisioningUpdates \
          -authenticationKeyPath $RUNNER_TEMP/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8 \
          -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
          -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}

    - name: Upload IPA artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: ipa-${{ steps.version.outputs.version }}-${{ steps.version.outputs.build }}
        path: |
          ${{ runner.temp }}/Export/*.ipa
          ${{ runner.temp }}/Export/App.xcarchive/dSYMs
        retention-days: 30

    - name: Summary
      run: |
        echo "## Build Successful" >> $GITHUB_STEP_SUMMARY
        echo "- **Scheme**: SnowTracker" >> $GITHUB_STEP_SUMMARY
        echo "- **Bundle ID**: com.wouterdevriendt.snowtracker" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.version.outputs.version }} (${{ steps.version.outputs.build }})" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" != "pull_request" ]; then
          echo "- **Artifact**: ipa-${{ steps.version.outputs.version }}-${{ steps.version.outputs.build }}" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "Run **TestFlight Internal** workflow to upload to TestFlight." >> $GITHUB_STEP_SUMMARY

    - name: Cleanup
      if: always()
      run: |
        rm -rf $RUNNER_TEMP/private_keys $RUNNER_TEMP/Export
