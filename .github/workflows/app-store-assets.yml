name: App Store Assets

on:
  workflow_dispatch:
    inputs:
      generate_icons:
        description: 'Generate app icons'
        required: false
        default: true
        type: boolean
      generate_description:
        description: 'Generate app description with Claude'
        required: false
        default: true
        type: boolean
      generate_release_notes:
        description: 'Generate release notes with Claude'
        required: false
        default: true
        type: boolean
      generate_screenshots:
        description: 'Generate screenshots'
        required: false
        default: false
        type: boolean
      upload_to_app_store:
        description: 'Upload to App Store Connect'
        required: false
        default: true
        type: boolean
      app_version:
        description: 'App version to create/update (e.g., 1.0.0)'
        required: false
        default: '1.0.0'
        type: string

concurrency:
  group: app-store-assets-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Generate all assets (icons, description, release notes)
  generate-assets:
    name: Generate Assets
    runs-on: ubuntu-latest
    outputs:
      has_icons: ${{ steps.check.outputs.has_icons }}
      has_description: ${{ steps.check.outputs.has_description }}
      has_release_notes: ${{ steps.check.outputs.has_release_notes }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install Pillow anthropic

    - name: Generate icons
      if: ${{ github.event.inputs.generate_icons == 'true' }}
      run: python scripts/generate_icons.py

    - name: Generate description
      if: ${{ github.event.inputs.generate_description == 'true' }}
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: python scripts/generate_description.py snow

    - name: Generate release notes
      if: ${{ github.event.inputs.generate_release_notes == 'true' }}
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: python scripts/generate_release_notes.py snow

    - name: Check outputs
      id: check
      run: |
        echo "has_icons=${{ github.event.inputs.generate_icons }}" >> $GITHUB_OUTPUT
        echo "has_description=${{ github.event.inputs.generate_description }}" >> $GITHUB_OUTPUT
        echo "has_release_notes=${{ github.event.inputs.generate_release_notes }}" >> $GITHUB_OUTPUT

    - name: Upload generated assets
      uses: actions/upload-artifact@v4
      with:
        name: generated-assets
        path: |
          ios/fastlane/metadata/
        retention-days: 1

  # Job 2: Generate screenshots and upload everything (self-hosted Mac)
  screenshots-and-upload:
    name: Screenshots & Upload
    needs: generate-assets
    runs-on: [self-hosted, macOS, ARM64]
    timeout-minutes: 60

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download generated assets
      uses: actions/download-artifact@v4
      with:
        name: generated-assets
        path: ios/fastlane/metadata/

    - name: Setup Xcode
      run: |
        XCODE_PATH="/Applications/Xcode-16.2.0.app"
        CURRENT_XCODE=$(xcode-select -p 2>/dev/null || echo "")
        if [ "$CURRENT_XCODE" != "$XCODE_PATH/Contents/Developer" ]; then
          sudo xcode-select -s "$XCODE_PATH" || echo "Xcode already set"
        fi
        xcodebuild -version

    - name: Install Fastlane
      run: |
        cd ios/fastlane
        bundle install --path vendor/bundle

    - name: Generate screenshots
      if: ${{ github.event.inputs.generate_screenshots == 'true' }}
      run: |
        # Boot simulator
        xcrun simctl boot "iPhone 16 Pro Max" 2>/dev/null || true
        sleep 5
        cd ios/fastlane
        bundle exec fastlane screenshots_iphone

    - name: Setup App Store Connect API Key
      if: ${{ github.event.inputs.upload_to_app_store == 'true' }}
      run: |
        mkdir -p ~/.private_keys
        echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" > ~/.private_keys/AuthKey.p8
        chmod 600 ~/.private_keys/AuthKey.p8

    - name: Upload to App Store Connect
      if: ${{ github.event.inputs.upload_to_app_store == 'true' }}
      env:
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_KEY_PATH: ~/.private_keys/AuthKey.p8
        APP_VERSION: ${{ github.event.inputs.app_version }}
      run: |
        cd ios/fastlane
        bundle exec fastlane deliver_metadata app_version:${{ github.event.inputs.app_version }}

    - name: Cleanup
      if: always()
      run: rm -rf ~/.private_keys
