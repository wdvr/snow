<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="snowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
  </defs>
  <g fill="url(#snowGradient)">
    <!-- Main vertical line -->
    <rect x="47" y="10" width="6" height="80" rx="3"/>
    <!-- Main horizontal line -->
    <rect x="10" y="47" width="80" height="6" rx="3"/>
    <!-- Diagonal lines -->
    <rect x="47" y="10" width="6" height="80" rx="3" transform="rotate(45 50 50)"/>
    <rect x="47" y="10" width="6" height="80" rx="3" transform="rotate(-45 50 50)"/>
    <!-- Center circle -->
    <circle cx="50" cy="50" r="8"/>
    <!-- Branch decorations -->
    <circle cx="50" cy="20" r="4"/>
    <circle cx="50" cy="80" r="4"/>
    <circle cx="20" cy="50" r="4"/>
    <circle cx="80" cy="50" r="4"/>
    <circle cx="28" cy="28" r="3"/>
    <circle cx="72" cy="28" r="3"/>
    <circle cx="28" cy="72" r="3"/>
    <circle cx="72" cy="72" r="3"/>
  </g>
</svg>
